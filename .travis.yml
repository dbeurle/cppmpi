language: cpp
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
before_install:
    - sudo pip install --upgrade pip
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - echo "yes" | sudo add-apt-repository 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.9 main'
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo apt-get -qq update
    - sudo apt-get install -y g++-6 lcov clang-3.9 libgcc-6-dev libopenmpi-dev
    - pip install --user cpp-coveralls
before_script:
    - mkdir build
    - cd build
    - if [[ "$CXX" == "g++" ]]; then CXX=g++-6 cmake -DENABLE_COVERAGE=TRUE ..; fi
    - if [[ "$CXX" == "clang++" ]]; then CXX=clang++-5.0 cmake ..; fi
script:
    - make -j2
    - ctest
after_success:
- if [[ "$CXX" =~ ^g.* ]]; then make coverage && coveralls --lcov-file coverage.info --no-gcov ; fi
